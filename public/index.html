<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Weather Web Application</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" integrity="sha384-vuFJ2JiSdUpXLKGK+tDteQZBqNlMwAjhZ3TvPaDfN9QmbPb7Q8qUpbSNapQev3YF" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <script async defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCY18aKft1CfPzYNUrMFWiYaJ8IKI9OK0&libraries=places">
  </script>
  <script defer type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js">

  </script>
  <script defer src="script.js">

  </script>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="icon-container">
        <!-- <canvas id="icon" width="100" height="100"></canvas> -->

<i class="fas fa-cloud-sun fa-5x ico"></i>
      </div>
    </div>
    <div class="content">


      <div class="general-information">



        <div class="status" data-Status>Enter the Location
<i class="fas fa-map-marker-alt loc"></i>
        </div>
        <div class="location" data-Location>To find the weather

        </div>
      </div>
      <div class="detail-section">

        <div class="detail">

          <div class="title">Wind</div>
          <div class="value" data-Wind>Value</div>
        </div>
        <div class="detail bordered">
          <div class="title">Temperature</div>
          <div class="value" data-Temperature>Value</div>

        </div>
        <div class="detail">
          <div class="title">Humidity</div>
          <div class="value" data-Precipitaion>Value</div>
        </div>
      </div>

      <div class="city-search-container">
        <input type="text" name="city-search" class="city-search" data-city-search placeholder="Start Typing the Location ...">
      </div>

    </div>
  </div>


</body>

</html>
